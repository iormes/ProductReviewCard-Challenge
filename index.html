<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  <link rel="stylesheet" href="styles.css"> 


  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">

    <img id="desktop" src="/ProductReviewCard-Challenge/images/image-product-desktop.jpg">
    <img id="mobile"  src="/ProductReviewCard-Challenge/images/image-product-mobile.jpg">

    <div class="product-description">
      <h2>P E R F U M E</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <p class="price sale">$149.99</p>
      <p class="price">$169.99</p>

      <button><img src="/ProductReviewCard-Challenge/images/icon-cart.svg"> Add to Cart</button>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Iormes</a>.
      </div>
    </div>
  </div>
</body>
</html>
